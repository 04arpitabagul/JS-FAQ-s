<!-- Array Push: Write a function addElement(arr, element) that adds an element to the end of an array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addElement(arr, element) {
           arr.push(element);
           return arr;
        }

      const array = [1, 2, 3];
      console.log(addElement(array, 4));
    </script>
</body>
</html>
