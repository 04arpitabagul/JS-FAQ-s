<!-- Array Pop: Write a function removeLastElement(arr) that removes the last element from an array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      function removeLastElement(arr) {
          arr.pop();
          return arr;
      }

      const array = [1, 2, 3, 4, 5];
     console.log(removeLastElement(array));

    </script>
</body>
</html>
