<!-- Object Update: Write a function updateProperty(obj, prop, value) that updates the value of a given property in an object. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function updateProperty(obj, prop, value) {
          obj[prop] = value;
          return obj;
        }

         const person = {
            name: "Nick",
            age: 34,
            city: "New York"
        };

     console.log("Before update:", person);

      updateProperty(person, "age", 31);
      updateProperty(person, "city", "Los Angeles");

      console.log("After update:", person);

    </script>
</body>
</html>
