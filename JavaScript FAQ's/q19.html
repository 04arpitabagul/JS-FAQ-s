<!-- Map Array: Write a function doubleArrayElements(arr) that takes
 an array of numbers and returns a new array with all elements doubled. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function doubleArrayElements(arr) {
            return arr.map(num => num * 2);
         }

         const numbers = [1, 2, 3, 4, 5];
         console.log(doubleArrayElements(numbers));
    </script>
</body>
</html>
