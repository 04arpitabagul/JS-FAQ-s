<!-- Comparison Operators: Write a function isEqual(a, b) that checks if two numbers are equal and returns true or false. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isEqual(a, b){
           return a === b;
        }
        console.log(isEqual(5, 5));
    </script>
</body>
</html>
