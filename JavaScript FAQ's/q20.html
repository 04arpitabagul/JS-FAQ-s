<!-- Reduce Array: Write a function productOfArray(arr) that takes an array of 
numbers and returns the product of all elements using the reduce method. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function productOfArray(arr) {
           return arr.reduce((a, b) => a * b, 1);
        }

      const numbers = [1, 2, 3, 4, 5];
      console.log(productOfArray(numbers));
    </script>
</body>
</html>
