<!-- Function Declaration: Write a function greet(name) that takes a name as an argument and returns a greeting message. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function greet(name) {
               return "Hello, " + name + "!";
            }
            console.log(greet("Arpita"));

    </script>
</body>
</html>
