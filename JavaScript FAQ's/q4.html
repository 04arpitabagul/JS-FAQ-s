<!-- Function Expression: Create a function expression square that takes a number and returns its square. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter n to Count Square:");
        function squ(n){
          return n * n;
        }
        console.log(squ(n));
    </script>
</body>
</html>
