<!-- Arrow Function: Write an arrow function multiply(a, b) that returns the product of two numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const multiply = (a, b) => a * b;

         console.log(multiply(4, 5));  
         console.log(multiply(3, 7));
    </script>
</body>
</html>
