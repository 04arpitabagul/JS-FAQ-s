<!-- Switch Statement: Write a function getDayName(dayNumber) that takes
 a number (1-7) and returns the name of the corresponding day of the week. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dayNumber = parseInt(prompt("Enter a day number (1-7):"));
       console.log(getDayName(dayNumber));
 
       function getDayName(dayNumber) {
          switch (dayNumber) {
             case 1:
                  return "Sunday";
             case 2:
                 return "Monday";
             case 3:
                return "Tuesday";
             case 4:
               return "Wednesday";
             case 5:
               return "Thursday";
             case 6:
               return "Friday";
              case 7:
                return "Saturday";
              default:
                return "Invalid day number";
             }
}
   getDayName();

    </script>
</body>
</html>
