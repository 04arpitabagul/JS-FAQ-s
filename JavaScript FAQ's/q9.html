<!-- Array Length: Write a function getArrayLength(arr) that returns the length of an array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrayLength(arr) {
            return arr.length;
        }

        const array = [4, 2, 6, 6, 3];
        console.log(getArrayLength(array));

    </script>
</body>
</html>
